<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu cầu Hiền Lương</title> 
    <style>
        body {
            background-image: url("https://img6.thuthuatphanmem.vn/uploads/2022/09/13/mau-hinh-nen-powerpoint-mam-non-chat-luong-cao_042229102.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #333; /* Màu chữ dễ đọc hơn */
            font-family: "Baloo 2", sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #FF6347; /* Màu cam đậm */
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 90%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 90%;
            text-align: justify;
        }
        .Bang {
            background-color: #fff;
            border-radius: 15px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: calc(33% - 40px); /* Chia 3 cột */
            min-width: 280px; /* Đảm bảo không bị quá nhỏ */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .Bang:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }
        .Bang p {
            margin: 10px 0;
        }
        .footer {
            background-color: #32CD32; /* Xanh lá */
            color: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 90%;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        @media only screen and (max-width: 768px) {
            .Bang {
                width: calc(50% - 40px); /* Chia 2 cột */
            }
        }
        @media only screen and (max-width: 480px) {
            .Bang {
                width: 100%; /* Một cột trên màn nhỏ */
            }
            .header {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        Giới thiệu chung về cầu Hiền Lương
    </header>
    <div class="container">
        <div class="Bang">
            <p><strong>Vị trí và ý nghĩa lịch sử:</strong></p>
            <p>Cầu Hiền Lương bắc qua sông Bến Hải...</p>
        </div>
        <div class="Bang">
            <p><strong>Thiết kế và cấu trúc:</strong></p>
            <p>Cây cầu được xây dựng với phong cách...</p>
        </div>
        <div class="Bang">
            <p><strong>Tầm quan trọng hiện tại:</strong></p>
            <p>Ngày nay, cầu Hiền Lương trở thành biểu tượng...</p>
        </div>
    </div>
    <footer class="footer">
        Thực hiện bởi <b>Lê Quang Anh Quân</b> - 28/11/2024
    </footer>
</body>
</html>
